<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hadrian Post Example</title>
</head>
<body>
<div class="container">
    Hadrian
</div>
<script src="../dist/hadrian.js"></script>
<script>
    hadrian('d38aa9a6-558c-4f89-a816-1062e32620e5')
        .on({user: {subscription: 'silver'}}, function (data) {
            console.log(data)
        })
        .on({user: {subscription: '*'}}, function (data) {
            console.log(data)
        })
        .evaluate({
            post_id: 1
        })
</script>
</body>
</html>
